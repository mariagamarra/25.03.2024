<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Home Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: #3897f0;
    color: white;
    padding: 10px 0;
    text-align: center;
    font-size: 1.5rem;
  }
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }
  .instagram-logo {
    font-size: 3rem;
  }
</style>
</head>
<body>
<div class="navbar">Instagram</div>
<div class="content">
  <i class="fab fa-instagram instagram-logo"></i>
</div>
</body>
</html>
